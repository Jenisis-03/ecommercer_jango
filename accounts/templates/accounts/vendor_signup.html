{% extends 'accounts/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Vendor Sign Up</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="shop_name" class="form-label">Shop Name</label>
                        <input type="text" class="form-control" id="shop_name" name="shop_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="shop_address" class="form-label">Shop Address</label>
                        <textarea class="form-control" id="shop_address" name="shop_address" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up as Vendor</button>
                </form>
                <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
