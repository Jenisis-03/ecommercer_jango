{% extends 'accounts/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Verify OTP</div>
            <div class="card-body">
                <p class="text-muted">Please enter the OTP sent to your email address.</p>
                <form method="post" action="{% url 'verify_otp' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="otp" class="form-label">OTP</label>
                        <input type="text" class="form-control" id="otp" name="otp" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Verify OTP</button>
                </form>
                <div class="mt-3">
                    <p>Didn't receive the OTP? <a href="{% url 'login' %}">Try again</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
