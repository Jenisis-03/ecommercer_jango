{% extends 'accounts/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="user_type" value="user" id="user-type" checked>
                            <label class="form-check-label" for="user-type">User</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="user_type" value="vendor" id="vendor-type">
                            <label class="form-check-label" for="vendor-type">Vendor</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="mt-3">
                    <p>Don't have an account? 
                        <a href="{% url 'user_signup' %}">Sign up as User</a> or 
                        <a href="{% url 'vendor_signup' %}">Sign up as Vendor</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
