{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">Verify Your Email</h2>
                    <p class="text-muted mb-4">We've sent an email to your registered address with a verification link.</p>
                    <p class="mb-4">Please check your email and click on the verification link to complete your registration.</p>
                    <div class="mt-4">
                        <p class="small text-muted">Didn't receive the email?</p>
                        <form method="post" action="{% url 'resend_verification' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-primary">Resend Verification Email</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
